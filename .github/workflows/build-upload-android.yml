name: Sign and Publish Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sign_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Fix Git permissions
        run: git init
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build APK with Gradle
        run: ./gradlew assembleRelease

      # Sign the app APK
      - name: Sign app APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD}}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "33.0.0"

      # Upload the signed APK as an artifact
      - name: Upload Signed APK
        uses: actions/upload-artifact@v2
        with:
          name: Signed app APK
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Run Gradle task to write version info to file
        run: ./gradlew generateVersionTxt
      
      - name: Read version info from file
        id: version_info
        run: |
          version_name=$(cat version.txt)
          echo "::set-output name=version_name::$version_name"
        shell: bash
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        with:
          tag_name: ${{ steps.version_info.outputs.version_name }}
          release_name: Release ${{ steps.version_info.outputs.version_name }}
          body: |
            This is the release APK for version ${{ steps.version_info.outputs.version_name }}.

        # Upload the signed APK to the release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive
